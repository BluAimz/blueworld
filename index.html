<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueWorld</title>
  <link rel="shortcut icon" href="./img/Wuantt sem fundo com o wumpus.png">
  <link rel="stylesheet" href="style.css" />
</head>
<scrip src="//code.tidio.co/zpfbqmjetfy3acvfj8xnwcskevlt9znd.js" async></script>
<body>
  <main>
    <div class="big-wrapper light">
      <img src="./img/shape.png" alt="" class="shape" />

      <header>
        <div class="container">
          <div class="logo">
            <img src="./img/Wuantt sem fundo.png" alt="">
            <a href="https://blueworld.discloud.app/"><h3>BlueWorld</h3></a>
          </div>

          <div class="links">
            <ul>
              <li><a href="./invite">Suporte</a></li>
              <li><a href="./vote-em-mim">Vote em mim</a></li>
              <li><a href="./termos">Termos</a></li>
              <li><a
                  href="https://discord.com/api/oauth2/authorize?client_id=1007760336683810898&permissions=3300616045751&scope=bot%20applications.commands"
                  class="btn">Convite</a></li>
            </ul>
          </div>

          <div class="overlay"></div>

          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </header>

      <div class="showcase-area">
        <div class="container">
          <div class="left">
            <div class="big-title">
              <h1>Nunca foi tão fácil moderar o seu servidor.</h1>
            </div>
            <p class="text">
              Eu sou apenas um simples bot de discord.
            </p>
            <div class="cta">
              <a href="https://discord.com/api/oauth2/authorize?client_id=1007760336683810898&permissions=3300616045751&scope=bot%20applications.commands"
                class="btn">Me adicione!</a>
            </div>
          </div>

          <div class="right">
            <img src="./img/Wuantt sem fundo.png" />
          </div>
        </div>
      </div>

      <div class="bottom-area">
        <div class="container">
          <button class="toggle-btn">
            <i class="far fa-moon"></i>
            <i class="far fa-sun"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
  <!-- JavaScript Files -->

  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="./index.js"></script>
</body>

</html>
